<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <style>
      body {
        background-image: url("img/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header>
      <img
        src="img/prodash-logo.png"
        width="80vw"
        height="80vh"
      />
      <h1>Prodash</h1>
    </header>
    <div class="all">
      <div class="card1">
        <div class="card2">
          <form class="form">
            <p class="heading">SignUp</p>
            <div class="field">
              <input
                type="text"
                class="input-field"
                placeholder="Name"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="email"
                class="input-field"
                placeholder="Email"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                class="input-field"
                placeholder="Confirm Password"
                autocomplete="off"
                required
              />
            </div>
            <div class="btn">
              <button class="button1" onclick="visit2()">SignUp</button>

              <p class="txt">or</p>

              <script>
                function visit() {
                  window.open("login.html", "_self");
                }
                function visit2() {
                  alert("Successfully Signed-UP!!");
                  window.open("login.html", "_self");
                }
              </script>
              <button class="button2" onclick="visit()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
