<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker with Dynamic Days</title>
    <link rel="stylesheet" href="css/habbit.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        
        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button id="prevMonthBtn">Previous Month</button>
            <span id="monthYear"></span>
            <button id="nextMonthBtn">Next Month</button>
        </div>

        <div class="calendar">
            <table id="habitTable">
                <thead>
                    <tr>
                        <th>Habits</th>
                        <th id="daysHeader"></th>
                        <th>Goal</th>
                        <th>Achieved</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="habitList">
                    <!-- Sample Habit Row for Demo -->
                    <tr>
                        <td>Journal</td>
                        <td id="habitDays">
                            <!-- Days dynamically generated by JavaScript -->
                        </td>
                        <td class="total-count">30</td>
                        <td class="achieved-count">0</td>
                        <td><button class="delete-row">X</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="addHabitBtn">+ Add New Habit</button>
        </div>
    </div>

    <script src="js/habbit.js"></script>
</body>
</html>
