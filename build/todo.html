<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/todo.css" />
    <title>ProDash-To Do List</title>
    <style>
      body {
        background-image: url("img/todo-bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <header>
          <div class="heading-container">
              <img src="./img/prodash-logo.png" width="80vw" height="80vh" />
              <h1><a href="home.html">Prodash</a></h1>
          </div>
          <div class="hbtn-div">
              <button class="navbar-btn" onclick="visit1()"><a href="weather.html">weather</a></button>
              <button class="navbar-btn" onclick="visit2()"><a href="drawing-board.html">Draw</a></button>
              <button class="navbar-btn" onclick="visit3()"><a href="Notes.html">Notes</a></button>
              <button class="navbar-btn" >User</button>
              
          </div>
      </header>
  </div>
    <h2>My To Do List</h2>

    <form action="">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <div class="all">
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script>
      function visit1() {
          window.open("weather.html", "_self");
        }
        function visit2() {
          window.open("drawing-board.html", "_self");
        }
        function visit3() {
          window.open("notes.html", "_self");
        }
  </script>
    <script src="js/todo.js"></script>
  </body>
</html>
