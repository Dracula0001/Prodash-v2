<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProDash-Weather App</title>
  <style>
    body {
      background-image: url("img/weather-bg.jpg");
    }
  </style>
  <link rel="stylesheet" href="css/weather.css" />
</head>

<body>
  <div class="nav">
    <header>
        <div class="heading-container">
            <img src="./img/prodash-logo.png" width="80vw" height="80vh" />
            <h1><a href="home.html">Prodash</a></h1>
        </div>
        <div class="hbtn-div">

        </div>

</div>

      <h2>Weather App</h2>
      <input type="text" id="city" placeholder="Enter city" />
      <button onclick="getWeather()">Search</button>

      <img id="weather-icon" alt="Weather Icon" />

      <div id="temp-div"></div>

      <div id="weather-info"></div>

      <div id="hourly-forecast"></div>
    </div>
    <script src="js/weather.js"></script>
  </div>
  <script>
    function visit1() {
        window.open("drawing-board.html", "_self");
      }
      function visit2() {
        window.open("todo.html", "_self");
      }
      function visit3() {
        window.open("notes.html", "_self");
      }
</script>
</body>
